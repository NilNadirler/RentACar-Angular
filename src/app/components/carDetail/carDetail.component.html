<table class="table table-warning table-striped">
    <thead class="table-info">
        <tr>
            <th>Id</th>
            <th>Brand Name</th>
            <th>Color Name</th>
            <th>Model Year</th>
            <th>Daily Price</th>
            <th>Description</th>
        </tr>
        
    </thead>
    <tbody>
        
        <tr *ngFor="let car of carDetailDto">
            <td>{{car.carId}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.description}}</td>
            
        </tr>
    </tbody>


</table>
